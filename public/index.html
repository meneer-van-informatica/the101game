<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE101GAME - Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        button {
            background-color: #444;
            border: none;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .impact-meter {
            margin-top: 20px;
            font-size: 18px;
        }
        #blockchainDisplay {
            margin-top: 20px;
            font-size: 16px;
            background-color: #333;
            padding: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<h1>Welkom bij THE101GAME - Prototype</h1>
<p>Maak een keuze om verder te gaan:</p>

<button id="optionA">Optie A</button>
<button id="optionB">Optie B</button>
<button id="optionC">Optie C</button>
<button id="optionD">Optie D</button>
<button id="optionE">Optie E</button>

<div class="impact-meter" id="impactMeter">
    Impact: 0
</div>

<div id="blockchainDisplay">
    <h3>Blockchain:</h3>
    <!-- De blockchain wordt hier getoond -->
</div>

<script>
    let impact = 0;

    // Update de impactmeter en verander de kleur
    function updateImpact(choice) {
        if (choice === "A") {
            impact += 1;
        } else if (choice === "B") {
            impact -= 1;
        } else if (choice === "C") {
            impact += 2;
        } else if (choice === "D") {
            impact += 3;
        } else if (choice === "E") {
            impact -= 2;
        }

        // Update de impactmeter
        let impactMeter = document.getElementById('impactMeter');
        impactMeter.textContent = "Impact: " + impact;

        // Verander kleur op basis van impact
        if (impact > 5) {
            impactMeter.style.color = "green";
        } else if (impact < 0) {
            impactMeter.style.color = "red";
        } else {
            impactMeter.style.color = "white";
        }
    }

    // Verstuur de keuze naar de Flask-backend
    function updateBlockchain(choice) {
        fetch(`/add_block/${choice}`)
            .then(response => response.json())
            .then(data => {
                // Toon de blockchain data op de pagina
                let blockchainDisplay = document.getElementById('blockchainDisplay');
                blockchainDisplay.innerHTML = '<h3>Blockchain:</h3>';
                data.blockchain.forEach(block => {
                    let blockElement = document.createElement('div');
                    blockElement.textContent = block;
                    blockchainDisplay.appendChild(blockElement);
                });
            });
    }

    // Event listeners voor de knoppen
    document.getElementById('optionA').onclick = function() {
        alert('Keuze A geregistreerd!');
        updateImpact("A");
        updateBlockchain("A");
    };
    document.getElementById('optionB').onclick = function() {
        alert('Keuze B geregistreerd!');
        updateImpact("B");
        updateBlockchain("B");
    };
    document.getElementById('optionC').onclick = function() {
        alert('Keuze C geregistreerd!');
        updateImpact("C");
        updateBlockchain("C");
    };
    document.getElementById('optionD').onclick = function() {
        alert('Keuze D geregistreerd!');
        updateImpact("D");
        updateBlockchain("D");
    };
    document.getElementById('optionE').onclick = function() {
        alert('Keuze E geregistreerd!');
        updateImpact("E");
        updateBlockchain("E");
    };
</script>

</body>
</html>
