<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>index · wireframe</title>
<style>
  :root{ --w:min(100vw,420px); --bg:#000; --fg:#fff; --line:#fff }
  *{ box-sizing:border-box }
  html,body{ margin:0; background:#000; color:#fff; font:16px/1.35 ui-monospace,consolas,monospace }
  #phone{ width:var(--w); min-height:100dvh; margin:0 auto; display:flex; flex-direction:column; padding:12px; }
  header{ padding:4px 0 12px 0; display:flex; justify-content:center; }
  #clock{ padding:6px 10px; border:1px solid var(--line); border-radius:8px; min-width:60%; text-align:center }

  main{ flex:1; display:grid; align-content:start; gap:14px; margin-top:18px }
  .btn{ display:block; width:100%; padding:16px 14px; border:1px solid var(--line); border-radius:12px; background:#000; color:#fff; text-align:center }
  .btn.white{ background:#000; color:#fff; } /* label says “white ⟷ lower” – shape stays B/W */

  .rule{ height:0; border-top:1px dashed var(--line); opacity:.7; margin:8px 0 2px 0 }

  footer{ padding:20px 0 calc(env(safe-area-inset-bottom) + 10px) 0; display:grid; place-items:center }
  .dots{ display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:center }
  .dot{ width:64px; height:64px; border-radius:50%; border:2px solid var(--line); display:grid; place-items:center }
  .dot.black{ background:#000; color:#fff }
  .dot.white{ background:#fff; color:#000 }
  .cap{ font-weight:700; letter-spacing:.4px }
</style>

<body>
  <div id="phone">
    <header>
      <div id="clock">--:--:--</div>
    </header>
<div class='meter-wrap'><pre id='ascii30'>[##############################] 30</pre></div>

    <main>
      <div class="rule"></div>
      <button class="btn cap">BLACK ⇄ CAPITAL</button>
      <button class="btn white">white ⇄ lower</button>
      <div class="rule"></div>
    </main>

    <footer>
      <div class="dots">
        <div class="dot black cap">●</div>
        <div class="dot white">○</div>
      </div>
    </footer>
  </div>

  <script>
  // tiny clock, no other logic yet (keeps shapes stable)
  (function tick(){
    var c=document.getElementById('clock'); if(!c) return;
    var d=new Date();
    function z(n){return String(n).padStart(2,'0')}
    var txt = z(d.getHours())+':'+z(d.getMinutes())+':'+z(d.getSeconds());
    c.textContent = txt;
    setTimeout(tick, 500);
  })();
  </script>
<script>
/* ascii 30s bar */
(function(){
  const C = document.getElementById('clock');
  const M = document.getElementById('ascii30');
  const LEN = 30;                     // 30 segments, one per second of remaining time
  function z(n){ return String(n).padStart(2,'0'); }
  function step(){
    const d = new Date();
    // clock (HH:MM:SS)
    if (C) C.textContent = z(d.getHours())+':'+z(d.getMinutes())+':'+z(d.getSeconds());
    // seconds within half-minute -> 1..30
    const s = d.getSeconds();                         // 0..59
    const within = (s===0 ? 30 : (s<=30 ? s : s-30)); // 1..30
    const remaining = 30 - within;                    // 29..0 (visual count-down 30→00)
    const fill = remaining;                           // 0..30 filled cells
    if (M){
      const bar = '[' + '#'.repeat(fill) + '-'.repeat(LEN-fill) + '] ' + z(remaining);
      M.textContent = bar;
    }
    setTimeout(step, 200); // smooth enough, low power
  }
  step();
})();
</script></body>
</html>
