<!doctype html>
<html lang='nl'>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>the101game Â· w0l0</title>
<style>
  html,body{margin:0;height:100%;background:#000;color:#eaeaea;font:16px/1.5 ui-monospace,consolas,monospace}
  main{min-height:100%;display:grid;place-items:center;padding:4vh 4vw}
  .card{width:min(720px,92vw);border:1px solid #333;border-radius:8px;padding:20px}
  .line{white-space:pre-wrap;margin:.35rem 0}
  .hint{opacity:.6;font-size:.9rem;margin-top:1rem}
</style>
<body>
<main>
  <section class='card' id='id'>
    <div class='line' data-key='side'>i am right</div>
    <div class='line' data-key='case'>i am lowercase</div>
    <div class='line' data-key='name'>i am bert</div>
    <div class='line' data-key='ernie'>ernie is not here</div>
    <div class='line' data-key='left'>he is left</div>
    <div class='line' data-key='noise'>a screamer</div>
    <div class='hint'>edit live in console: set('name','i am bert v2')</div>
  </section>
</main>
<script>
  const key='w0l0_identity';
  function apply(){
    const m=JSON.parse(localStorage.getItem(key)||'{}');
    for(const k in m){
      const el=document.querySelector('[data-key="'+k+'"]');
      if(el) el.textContent=m[k];
    }
  }
  window.set=function(k,v){
    const m=JSON.parse(localStorage.getItem(key)||'{}');
    m[k]=v; localStorage.setItem(key,JSON.stringify(m));
    apply(); return 'ok';
  }
  window.reset=function(){ localStorage.removeItem(key); apply(); return 'cleared'; }
  apply();
</script>
</body>
</html>
