<!doctype html>
<html lang="nl">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>w0l0</title>
<style>
  :root{--bg:#000;--fg:#eaeaea;--line:#222;--pad:clamp(12px,3vmin,20px)}
  *{box-sizing:border-box} html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:16px/1.5 ui-monospace,consolas,monospace}
  body{min-height:100dvh;display:flex;flex-direction:column}
  main{padding:calc(env(safe-area-inset-top) + var(--pad)) var(--pad) calc(env(safe-area-inset-bottom) + var(--pad)) var(--pad);display:grid;gap:10px}
  .line{padding:10px 0;border-bottom:1px dashed var(--line)}
</style>
<body>
<main>
  <div class="line">[w0l0.html] # scene.file</div>
  <div class="line">[kiss.fire] # model.element</div>
  <div class="line">[vision] # data</div>
  <div class="line">[mission] # information</div>
  <div class="line">[strategy] # knowledge</div>
  <div class="line">[tactic] # wisdom</div>
  <div class="line">[puzzle]</div>
  <div class="line">[tetris screen 40x400]</div>
  <div class="line">[tunnel]</div>
  <div class="line">[message owner]</div>
</main>
</body>
</html>
