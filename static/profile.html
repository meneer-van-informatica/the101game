<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profile · the101game</title>
<link rel="stylesheet" href="/css/profile.css">
<div id="wrap">
  <header>
    <a href="/" class="home">← terug</a>
    <h1 id="title">@alias</h1>
  </header>
  <section id="cards" class="grid">
    <!-- 5 KPI cards -->
    <div class="card"><div class="k">CURRENT PAGE</div><div class="v" id="k-page">0 / 101</div></div>
    <div class="card"><div class="k">KUKEL</div><div class="v" id="k-kukel">0</div></div>
    <div class="card"><div class="k">ONLINE</div><div class="v" id="k-online">OFF</div></div>
    <div class="card"><div class="k">SESSIONS</div><div class="v" id="k-sessions">0</div></div>
    <div class="card"><div class="k">TIME</div><div class="v" id="k-time">0m</div></div>
  </section>
  <section id="meta">
    <div><b>last seen:</b> <span id="k-seen">–</span></div>
    <div><b>created:</b> <span id="k-created">–</span></div>
  </section>
</div>
<script defer src="/js/profile.js"></script>
