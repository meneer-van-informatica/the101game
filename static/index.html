<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>the101game — MVP</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/mvp.css">
</head>
<body>
  <div id="pageCounter" class="page-counter">0000 / 5200</div>

  <main class="wrap">
    <h1 class="brand">the101game</h1>

    <section id="aliasSection" class="card">
      <label for="aliasInput">Voer je alias in (max 3 tekens)</label>
      <input id="aliasInput" maxlength="3" inputmode="text" autocomplete="off" autocapitalize="off" placeholder="aaa">
      <button id="aliasBtn">Start</button>
      <p id="aliasMsg" class="small"></p>
    </section>

    <section id="helloSection" class="card" style="display:none">
      <h2 id="hello">Hoi …</h2>
      <p><span id="mobKukel">Je hebt 0.0 kukel…</span></p>
      <!-- De clicker kan onzichtbaar blijven; backend werkt -->
      <button id="kukelBtn" class="ghost">+1 kukel</button>
      <p class="small">MVP: alias, kukel, teller.</p>
    </section>
  </main>

  <script src="/js/mvp.js" defer></script>
</body>
</html>
